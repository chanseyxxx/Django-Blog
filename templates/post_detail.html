{% extends "base.html" %}
{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>Author: {{ post.author }}</p>
    <p>{{ post.body }}</p>
</div>
{% if post.author == request.user %}
    <p><a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a></p>
{% endif %}
{% endblock content %}
